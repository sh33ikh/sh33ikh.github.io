<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>৪০৪ - পৃষ্ঠা পাওয়া যায়নি</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #222222;
            color: #1cd99d;
            font-family: 'Hind Siliguri', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .square, .circle, .triangle {
            position: absolute;
            transition: all 1s ease;
        }

        .square {
            width: 50px;
            height: 50px;
            background: linear-gradient(#303030, #757575);
            opacity: 0.7;
        }

        .circle {
            width: 50px;
            height: 50px;
            background: #1cd99d;
            border-radius: 50%;
            opacity: 0.6;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #0a6b52;
            opacity: 0.5;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(34, 34, 34, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(29, 201, 157, 0.3);
            transform-style: preserve-3d;
            transform: rotateX(10deg);
        }

        .error-code {
            font-family: 'Kalpurush', sans-serif;
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1cd99d;
            text-shadow: 0 0 15px rgba(29, 201, 157, 0.5);
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            text-decoration: none;
            color: #1cd99d;
            border: 2px solid #1cd99d;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #1cd99d;
            color: #222222;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            color: #1cd99d;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="background-shapes" id="background"></div>

    <div class="container">
        <div class="error-code">৪০৪</div>
        <div class="error-message">
            দুঃখিত! আপনি যে পৃষ্ঠাটি খুঁজছেন তা পাওয়া যায়নি।
        </div>

        <div class="btn-group">
            <a href="/" class="btn">প্রথম পাতায় যান</a>
            <a href="/search" class="btn">অনুসন্ধান করুন</a>
        </div>

        <div class="social-links">
            <a href="https://t.me/sh33ikh" target="_blank" class="social-link" title="Telegram">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://github.com/sh33ikh" target="_blank" class="social-link" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://twitter.com/sh33ikh" target="_blank" class="social-link" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        function createShapes() {
            const background = document.getElementById('background');
            const shapes = ['square', 'circle', 'triangle'];
            
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.classList.add(shapes[Math.floor(Math.random() * shapes.length)]);
                background.appendChild(shape);
            }
        }

        function animateShapes() {
            anime({
                targets: '.square, .circle, .triangle',
                translateX: function() {
                    return anime.random(-window.innerWidth/2, window.innerWidth/2);
                },
                translateY: function() {
                    return anime.random(-window.innerHeight/2, window.innerHeight/2);
                },
                rotate: function() {
                    return anime.random(0, 360);
                },
                scale: function() {
                    return anime.random(0.2, 2);
                },
                duration: 3000,
                easing: 'easeInOutQuad',
                complete: animateShapes
            });
        }

        createShapes();
        animateShapes();
    </script>
</body>
</html>
