<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekt Developers - Secure ETH Donations</title>
    
    <!-- Enhanced SEO Meta Tags -->
    <meta name="description" content="Support Rekt Developers with secure ETH donations via MetaMask. Join our community and help drive blockchain innovation forward.">
    <meta name="keywords" content="ethereum donation, rekt developers, crypto donation, eth donate, metamask donation, blockchain developers">
    <meta name="author" content="Rekt Developers">
    <meta name="robots" content="index, follow, max-image-preview:large">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sh33ikh.github.io/Donations/">
    <meta property="og:title" content="Support Rekt Developers - Secure ETH Donations">
    <meta property="og:description" content="Support blockchain innovation by donating ETH to Rekt Developers. Fast, secure, and transparent.">
    <meta property="og:image" content="https://sh33ikh.github.io/Donations/images/rekt-logo.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@RektDevelopers">
    <meta name="twitter:title" content="Support Rekt Developers - ETH Donations">
    <meta name="twitter:description" content="Support blockchain innovation by donating ETH to Rekt Developers. Fast, secure, and transparent.">
    <meta name="twitter:image" content="https://sh33ikh.github.io/Donations/images/rekt-logo.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Web3 Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.1/web3.min.js"></script>
</head>
<body>
    <header>
        <div class="hero container">
            <h1>Support Rekt Developers</h1>
            <p>Help us build the future of decentralized applications. Your contribution drives innovation forward.</p>
        </div>
    </header>

    <main class="container">
        <div class="donation-card">
            <div class="wallet-status">
                <div id="status-indicator" class="status-indicator"></div>
                <span id="wallet-status">Wallet not connected</span>
            </div>

            <div class="input-group">
                <label for="amount">Donation Amount (ETH)</label>
                <input type="number" 
                       id="amount" 
                       min="0.001" 
                       step="0.001" 
                       placeholder="0.0" 
                       aria-label="Enter donation amount in ETH">
                <small class="help-text">Minimum donation: 0.001 ETH</small>
            </div>

            <div class="gas-estimate" id="gas-estimate">
                Estimated Gas: Loading...
            </div>

            <button id="connect-wallet" class="btn btn-primary">
                <i class="fas fa-wallet"></i> Connect Wallet
            </button>

            <button id="donate-btn" class="btn btn-primary" style="display: none;">
                <i class="fas fa-gift"></i> Send Donation
            </button>

            <div id="loading" class="loading">
                <i class="fas fa-circle-notch fa-spin"></i> Processing...
            </div>

            <div id="success" class="notification success">
                <i class="fas fa-check-circle"></i> <span id="success-message"></span>
            </div>

            <div id="error" class="notification error">
                <i class="fas fa-exclamation-circle"></i> <span id="error-message"></span>
            </div>

            <div class="transaction-history" id="transaction-history">
                <h3>Recent Donations</h3>
                <div class="history-list" id="history-list">
                    <!-- Transaction history will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://t.me/RektDevelopers" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-telegram"></i>
                    </a>
                    <a href="https://twitter.com/RektDevelopers" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://github.com/RektDevelopers" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <p class="copyright">Â© 2024 Rekt Developers. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/web3-utils.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
